  <title>Chatgpt Sign Up Halloween</title>
  <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/6a/3f/2e/6a3f2e6a1a5bf18246fec554f010f88b.jpg">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #cccccc;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #ff8000;
      color: rgb(255, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign Up</h1>
  <form onsubmit="event.preventDefault(); signUp();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Sign Up">
  </form>
  <h1>Try out today</h1>
  <script>
    const bannedUsers = [
      { username: "admin", reason: "for violating the rules!!" },
      { username: "Admin", reason: "for violating the rules!!" },
      { username: "", reason: "" },
      { username: "", reason: "sss" },
      { username: "", reason: "for bad behavior you are banned for 3 days" },
      { username: "", reason: "" },
      { username: "", reason: "" },
      { username: "", reason: "bad username" },
      { username: "", reason: "bad username" },
      { username: "", reason: "bad username" },
      { username: "", reason: "bad username" },
      // Add more banned users here...
    ];

    const terminatedPlayers = [
      { username: "", reason: "unknown reason." },
      { username: "", reason: "unknown reason." },
      { username: "", reason: "unknown reason." },
      { username: "", reason: "bad username" },
      { username: "", reason: "bad username" },

      { username: "", reason: "bad username" },
      // Add more terminated users here...
    ];

    function checkBannedUser(username) {
      for (let i = 0; i < bannedUsers.length; i++) {
        if (bannedUsers[i].username === username) {
          return bannedUsers[i].reason;
        }
      }
      return null; // Return null if the user is not banned
    }

    function checkTerminatedPlayer(username) {
      for (let i = 0; i < terminatedPlayers.length; i++) {
        if (terminatedPlayers[i].username === username) {
          return terminatedPlayers[i].reason;
        }
      }
      return null; // Return null if the user is not terminated
    }

    function signUp() {
      const username = document.getElementById("username").value;
      const bannedReason = checkBannedUser(username);
      const terminatedReason = checkTerminatedPlayer(username);

      if (bannedReason) {
        alert("You are banned. Reason: " + bannedReason);
      } else if (terminatedReason) {
        alert("This user is terminated. Reason: " + terminatedReason);
      } else {
        alert("Sign up successful!");
        window.location.href = "https://chatgpt2.robinkamdem.workers.dev/";
      }
    }

  </script>
</body>
