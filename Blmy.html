<!DOCTYPE html>
<html>
<head>
  <title>Chatgpt Sign up</title>
  <script>
    const bannedUsers = JSON.parse(localStorage.getItem('bannedUsers')) || [];
    const terminatedPlayers = [
      { username: "fuck", reason: "Terminated for an unknown reason." },
      { username: "bitch", reason: "Terminated for an unknown reason." },
      { username: "Fuck", reason: "Terminated for an unknown reason." },
      { username: "Bitch", reason: "Terminated for an unknown reason." },
      { username: "hell", reason: "Terminated for an unknown reason." },
      { username: "Hell", reason: "Terminated for an unknown reason." },
      { username: "Noli", reason: "Terminated for hacking and making players say bad stuff in the username container." },
      { username: "noli", reason: "Terminated for hacking and making players say bad stuff in the username container." }
      // Add more terminated users here...
    ];

    function checkBannedUser(username) {
      for (let i = 0; i < bannedUsers.length; i++) {
        if (bannedUsers[i].username === username) {
          return bannedUsers[i].reason;
        }
      }
      return null; // Return null if the user is not banned
    }

    function checkTerminatedPlayer(username) {
      for (let i = 0; i < terminatedPlayers.length; i++) {
        if (terminatedPlayers[i].username === username) {
          return terminatedPlayers[i].reason;
        }
      }
      return null; // Return null if the user is not terminated
    }

    function updateLocalStorage() {
      localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
    }

    function signUp() {
      const code = prompt("Please enter the admin code to access the panel:");
      
      if (code === "Admin") {
        const username = prompt("Enter the username to ban:");
        const reason = prompt("Enter the reason for banning:");
        
        bannedUsers.push({ username, reason });
        updateLocalStorage();
        
        alert("User banned successfully.");
      } else {
        const username = document.getElementById("username").value;
        const bannedReason = checkBannedUser(username);
        const terminatedReason = checkTerminatedPlayer(username);

        if (bannedReason) {
          alert("You are banned. Reason: " + bannedReason);
        } else if (terminatedReason) {
          alert("This user is terminated. Reason: " + terminatedReason);
        } else {
          alert("Sign up successful!");
          window.location.href = "https://github.com/bothelpersgpt/chatgptbots/blob/main";
        }
      }
    }
  </script>
</head>
<body>
  <h1>Sign Up</h1>
  <form onsubmit="event.preventDefault(); signUp();">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <input type="submit" value="Sign Up">
  </form> 


  <h1>Did you know over 9,999 users have already signed up?</h1>
</body>
</html>
